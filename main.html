<!DOCTYPE html><!--ЯКЩО ВИ ШОСЬ ДОДАЄТЕ ДО КОДУ HTML\CSS\JS НЕ ЗАМІНЮЙТЕ ЦЕ А ДОДАВАЙТЕ ЧАСТИНАМИ!!!!!!!!-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Microm</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto+Slab:wght@300;400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/main.css">
<body>
<div class="container">
    <div class="header header_container">
        <div class="header_logo">
            <a href="#" class="logo_link link_normalize">
                <div class="logo_content">
                    <img src="images/logo.png" class="logo" alt="">
                    <p class="logo_header">Mikrom</p>
                </div>
            </a>
        </div><!--Дивіться на сервісах з музикою крч функціонал і робіть шось подібне-->
        <div class="navigation">
            <div class="navigation_bar">
                <a href="#" class="navigation_item"><h1 class="navigaton_item_name">Головна</h1></a>
                <a href="#" class="navigation_item"><h1 class="navigaton_item_name">Навігація</h1></a>
                <a href="#" class="navigation_item"><h1 class="navigaton_item_name">Бібліотека</h1></a>
                <a href="#" class="navigation_item"><h1 class="navigaton_item_name">Підписки</h1></a>
                <a href="#" class="navigation_item"><h1 class="navigaton_item_name navigation_item_name_img">Пошук</h1></a>
            </div>
        </div>
        <div class="user">
            <div id="user_menu" class="user_menu">
                <a href="#">
                    <img src="images/user-template.png" class="user-icon" alt=""><!--зробити контекстне меню для юзера можна переробити з якоїсь іншої системи(зробити вспливаюче меню)-->
                </a>
                <div id="user_menu_button" class="user_menu hide">
                    <div class="popup-content">

                    </div>
                </div>
            </div>
            <div id="content" class="content">

            </div>
        </div>
    </div>
</div>
<div class="main">
    <div class="songs">
        <h1 class="recomendations_text">Рекомендації</h1>
        <div class="song_list">

        </div>
    </div>
</div>

<div class="music_menu hide" id="music_menu"> <!--Ця менюшка з'являється коли відкривається пісня*-->
    <div class="music_menu_container">
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="music_buttons">
            <button class="music_play_buttons music_play_buttons_right-left" id="previous-song" ><img src="images/music_menu/left_button.png" alt=""></button>
            <button class="music_play_buttons music_pause_button" id="stop-button"><img src="images/music_menu/pause_buttons.png" alt="" id="play_button_img"></button>
            <button class="music_play_buttons music_play_buttons_right-left" id="next-song"><img src="images/music_menu/right_button.png" alt=""></button>
            <p class="music_timer" id="music_timer">0:00</p><!--Тут зробити підстановку по часу теперішньої пісні*-->
            <p class="music_timer" >/</p>
            <p class="music_timer" id="music_timer_duration"></p>
        </div>
        <div class="music_information"><!--Коли будуть пісні і тд на сайті зробити підстановку інформації-->
            <img src="images/lorem.jpg" alt="" class="music_information_song-img"><!--Тут зробити підстановку картинки пісні*-->
            <div class="music_information_text">
                <p class="music_information_text_name"> lorem ipslum</p><!--Тут зробити підстановку назви пісні*-->
                <div class="music_information_text_subinfo">
                    <p id="music_information_text_subinfo_autor">NEPGYAA!</p><!--Тут зробити підстановку автора*-->
                    <p> * </p>
                    <p id="music_information_text_subinfo_views">lorem</p><!--Тут зробити підстановку переглядів*-->
                    <p> * </p>
                    <p id="music_information_text_subinfo_liked">NepNep</p><!--Тут зробити підстановку лайків*-->
                </div>
            </div>
            <button class="music_information_button_like-dislike music_information_button_like" id="dislike_btn">
                <img src="images/music_menu/dislike_unclicked.png" alt="" id="dislike_picture">
            </button>
            <button class="music_information_button_like-dislike music_information_button_disike" id="like_btn">
                <img src="images/music_menu/like_unclicked.png" alt="" id="like_picture">
            </button>
            <button class="music_information_button_more"><img src="images/music_menu/more_button.png" alt=""></button>
        </div>
        <div class="music_menu_control"> <!--Тут на скрипті зробити заміну перших трьох картинок на інші типу sound_button_unclicked на sound_button_clicked і тд 2га кнопка там при 3х нажаттях 3 різні картинки на 3 включити показ анімації-->
            <div class="volume-slider-container">
                <input type="range" id="volumeSlider" class="hide" min="0" max="1" step="0.01" value="1">
                <button class="music_menu_control_sound" id="sound_btn_replace"><img src="images/music_menu/sound_button_unclicked.png" alt="" id="sound"></button>
            </div>

            <button class="music_menu_control_repeat" id="repeat_button"><img src="images/music_menu/repeat_button_unclicked.png" alt="" id="repeat_image"></button>
            <button class="music_menu_control_random" id="random_button"><img src="images/music_menu/random_button_unclicked.png" class="random_button_animation" alt=""></button>
            <button class="music_menu_control_opened" id="opened_button"><img src="images/music_menu/opened_button.png" alt="" class="opened_button_anim"></button>
        </div>
    </div>
</div>
<div class="player hide" id="music_player"><!--Ця менюшка з'являється коли відкривається пісня, її можна звернути і розвернути натисканням на панель знизу-->
    <div class="player_song" id="player_song">
        <img src="images/lorem.jpg" class="player_song_img" alt="" id="player_song_img"> <!--Тут на скрипті впихнути картинку\відео теперішньої пісні-->
    </div>
    <div class="music_player_music-menu">
        <div class="music_player_music-menu_btns">
            <a href="#"button class="music_player_music-menu_next"><h3>Далі</h3></a>
            <a href="#"button class="music_player_music-menu_text"><h3>Текст</h3></a>
            <a href="#"button class="music_player_music-menu_same"><h3>Схожі</h3></a>
        </div>
        <div class="music_player_music-menu_next_song_container">

    </div>
</div>
</div>
<script src="js/index.js"></script>
<script src="js/audio.js"></script>
<span id="current-time"></span>
<!--<script src="js/context-menu.js"></script>-->
</body>
</html>
